<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <g transform="translate(200, 550)">
        <desc>ebb: transform="translate(x, y)" moves 0,0 over and own by the x and y value you input.
            You can use this to move 0,0 down the screen to make it easier to plot things above it.
            What goes *above* 0,0 can just be expressed using negative values.</desc>
        
        <!--Lines-->
        <line x1="0" y1="-50" x2="500" y2="-50" stroke="black" stroke-width="1"/>
        <line x1="0" y1="-100" x2="500" y2="-100" stroke="black" stroke-width="1"/>
        <line x1="0" y1="-150" x2="500" y2="-150" stroke="black" stroke-width="1"/>
        <line x1="0" y1="-200" x2="500" y2="-200" stroke="black" stroke-width="1"/>
        <line x1="0" y1="-250" x2="500" y2="-250" stroke="black" stroke-width="1"/>
        <line x1="0" y1="-300" x2="500" y2="-300" stroke="black" stroke-width="1"/>
        <line x1="0" y1="-350" x2="500" y2="-350" stroke="black" stroke-width="1"/>
        <line x1="0" y1="-400" x2="500" y2="-400" stroke="black" stroke-width="1"/>
        <line x1="0" y1="-450" x2="500" y2="-450" stroke="black" stroke-width="1"/>
        
        <!-- Bars -->
        <line x1="100" y1="0" x2="100" y2="-404" stroke="gold" stroke-width="30"/> 
        <line x1="200" y1="0" x2="200" y2="-65" stroke="darkorange" stroke-width="30"/> 
        <line x1="300" y1="0" x2="300" y2="-100" stroke="deepskyblue" stroke-width="30"/> 
        
        <!-- X and Y axes -->
        <line x1="0" y1="0" x2="500" y2="0" stroke="black" stroke-width="5"/>
        <line x1="0" y1="0" x2="0" y2="-500" stroke="black" stroke-width="5"/> 
        
        <!-- Number label on top of each bar -->
        <text x="100" y="-406" font-size="12" text-anchor="middle">404</text> 
        <text x="200" y="-67" font-size="12" text-anchor="middle">65</text> 
        <text x="300" y="-102" font-size="12" text-anchor="middle">100</text> 
        
        <!-- Axis labels -->
        <text x="250" y="70" font-size="14" text-anchor="end">Islands</text>
        <text x="250" y="-60" font-size="14" text-anchor="end" transform="rotate(-90)">Area (sq mi)</text>
        
        <!-- Y-axis number values -->
        <text x="-30" y="0" font-size="12">0</text>
        <text x="-30" y="-50" font-size="12">50</text>
        <text x="-30" y="-100" font-size="12">100</text>
        <text x="-30" y="-150" font-size="12">150</text>
        <text x="-30" y="-200" font-size="12">200</text>
        <text x="-30" y="-250" font-size="12">250</text>
        <text x="-30" y="-300" font-size="12">300</text>
        <text x="-30" y="-350" font-size="12">350</text>
        <text x="-30" y="-400" font-size="12">400</text>
        <text x="-30" y="-450" font-size="12">450</text>
        
        
        <!-- Island labels -->
        <text x="100" y="30" font-size="14" text-anchor="middle">Tahiti</text>
        <text x="200" y="30" font-size="14" text-anchor="middle">Raiatea</text>
        <text x="300" y="30" font-size="14" text-anchor="middle">Tongatapu</text>
        
        <!--Title-->
        <text x="250" y="-500" font-size="20" text-anchor="middle">The Relative Size in Square Miles of Three Pacific Islands</text>
    </g>
    
</svg>